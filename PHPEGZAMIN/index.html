    <input type="radio" name="fruit" value="fruit-1"><label for="fruit">Japko</label>
    <input type="radio" name="fruit" value="fruit-2"><label for="fruit">Grucha</label>
    <input type="radio" name="fruit" value="fruit-3"><label for="fruit">Wiśnia</label>
    <button onclick="handleStuff()">Handle Stuff</button>

    <input type="checkbox" name="veggie" value="Tomato">Tomato<br>
    <input type="checkbox" name="veggie" value="Carrot">Carrot<br>
    <input type="Checkbox" name="veggie" value="Lettuce">Lettuce<br>
    <button onclick="handleMoreStuff()">Handle More Stuff</button>

    <script>
        const radioInput = document.querySelectorAll('input[name="fruit"]');
        const checkboxes = document.querySelectorAll('input[name="veggie"]');
        function handleStuff() {
            let result;
            radioInput.forEach(input => {
                if(input.checked == true) result = input.value;
            })
            console.log(result)
        }

        function handleMoreStuff() {
            let result = [];
            checkboxes.forEach(input => {
                if(input.checked == true) result.push(input.value);
            })
            console.log(result);
        }
    </script>
